<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit/Remove album</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Homepage</a>
      <a href="add-artist.html">Add an artist</a>
      <a href="add-album.html">Add an album</a>
      <a href="edit-remove-artist.html">Edit/Remove artist</a>
      <a class="active" href="edit-remove-album.html">Edit/Remove album</a>
    </nav>
  </header>
  <main>
    <div class="inputModule">
      <h2>Edit/remove an album</h2>
      <form name="editOrRemoveAlbum">
        <select name="id">
          <option value="">Select album</option>
        </select>
        <input type="text" name="name" placeholder="Album name (Optional)">
        <input type="number" name="dateOfRelease" placeholder="Release date (Optional)" min="0" max="2022">
        <div class="submitButtons">
          <input type="submit" value="Edit album">
          <input type="submit" value="Delete album">
      </form>
    </div>
  </main>
  <script src="edit-remove-album.js"></script>
</body>

</html>
