<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit/Remove artist</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Homepage</a>
      <a href="add-artist.html">Add an artist</a>
      <a href="add-album.html">Add an album</a>
      <a class="active" href="edit-remove-artist.html">Edit/Remove artist</a>
      <a href="edit-remove-album.html">Edit/Remove album</a>
    </nav>
  </header>
  <main>
    <div class="inputModule">
      <h2>Edit/remove an artist</h2>
      <form name="editOrRemoveArtist">
        <select name="id">
          <option value="">Select artist</option>
        </select>
        <input type="text" name="name" placeholder="Artist name (Optional)">
        <textarea name="description" placeholder="Description...(Optional)" minlength="10" maxlength="400"></textarea>
        <div class="submitButtons">
          <input type="submit" value="Edit artist">
          <input type="submit" value="Delete artist">
      </form>
    </div>
  </main>
  <script src="edit-remove-artist.js"></script>
</body>

</html>
