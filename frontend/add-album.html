<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add album</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Homepage</a>
      <a href="add-artist.html">Add an artist</a>
      <a class="active" href="add-album.html">Add an album</a>
    </nav>
  </header>
  <main>
    <div class="inputModule">
      <h2>Add an album</h2>
      <form name="addAlbum">
        <input type="text" name="name" placeholder="Albumnamn" required>
        <input type="number" name="dateOfRelease" placeholder="Utgivningsår" min="0" max="2022" required>
        <select name="artistId" required>
          <option value="">Länka albumet till en artist</option>
        </select>
        <input type="submit" value="Lägg till albumet">
      </form>
    </div>
  </main>
  <script src="add-album.js"></script>
</body>

</html>
